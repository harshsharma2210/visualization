<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chart.js Visualizations</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .visualization {
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <h1>Chart.js Visualizations</h1>

    <div class="visualization">
        <h2>Number of Visits by Site</h2>
        <canvas id="chart_1733302604138"></canvas>
        <script>
            const ctx_chart_1733302604138 = document.getElementById('chart_1733302604138').getContext('2d');
            new Chart(ctx_chart_1733302604138, {
  "type": "pie",
  "data": {
    "labels": [
      "Site A",
      "Site B",
      "Site C"
    ],
    "datasets": [
      {
        "data": [
          1791,
          1015,
          576
        ],
        "backgroundColor": [
          "#FF6384",
          "#36A2EB",
          "#FFCE56"
        ]
      }
    ]
  },
  "options": {
    "responsive": true,
    "plugins": {
      "legend": {
        "position": "top"
      },
      "title": {
        "display": true,
        "text": "Number of Visits by Site"
      }
    }
  }
});
        </script>
    </div>
    </body>
</html>
